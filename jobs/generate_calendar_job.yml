# Calendar Data Generation Job Configuration
resources:
  jobs:
    generate_calendar_job:
      name: "${var.customer}_${var.environment}_Generate_Calendar_Data"
      description: "Generates calendar dimension data for fiscal years 2015-2030"
      tasks:
        - task_key: "generate_calendar_data"
          notebook_task:
            notebook_path: "/Workspace/rio/synapse-migration/src/Inventory/notebooks/generate_calendar_data"
            base_parameters:
              catalog: "${var.catalog}"
              schema: "${var.schema_prefix}inventory"
              customer: "${var.customer}"
              environment: "${var.environment}"
      schedule:
        quartz_cron_expression: "0 0 1 1 * ?"
        timezone_id: "UTC"
        pause_status: "PAUSED"
      timeout_seconds: 3600
      max_concurrent_runs: 1
      format: MULTI_TASK
      tags:
        purpose: "data-generation"
        component: "calendar-dimension"

