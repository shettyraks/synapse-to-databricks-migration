# Inventory Job Configuration
resources:
  jobs:
    inventory_etl_job:
      name: "Inventory ETL Job"
      tasks:
        - task_key: "inventory_data_processing"
          notebook_task:
            notebook_path: "/Workspace/Shared/synapse-migration/src/Inventory/notebooks/inventory_etl"
            base_parameters:
              catalog: "main"
              schema: "inventory"
      schedule:
        quartz_cron_expression: "0 0 6 * * ?"
        timezone_id: "UTC"
        pause_status: "PAUSED"