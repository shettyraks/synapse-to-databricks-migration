# Databricks Asset Bundle Configuration
bundle:
  name: synapse-to-databricks-migration
  git:
    origin_url: https://github.com/your-org/synapse-to-databricks-migration.git
    branch: main

workspace:
  root_path: /Workspace/Shared/synapse-migration

variables:
  environment:
    description: "Environment name (dev, sit, uat, prod)"
  catalog:
    description: "Catalog name"
  schema_prefix:
    description: "Schema prefix for environment"

includes: 
  - src/Inventory/jobs/inventory_job.yml
  # Job configurations are now defined in domain-specific files
  # See src/*/jobs.yml for individual job definitions

targets:
  dev:
    variables:
      environment: "dev"
      catalog: "main"
      schema_prefix: "dev_"
      
  sit:
    variables:
      environment: "sit"
      catalog: "main"
      schema_prefix: "sit_"
      
  uat:
    variables:
      environment: "uat"
      catalog: "main"
      schema_prefix: "uat_"
      
  prod:
    variables:
      environment: "prod"
      catalog: "main"
      schema_prefix: ""
