# Databricks Asset Bundle Configuration
bundle:
  name: synapse-to-databricks-migration
  git:
    origin_url: https://github.com/shettyraks/synapse-to-databricks-migration.git
    # Branch will be set per target

workspace:
  root_path: /Workspace/rio/synapse-migration

variables:
  customer:
    description: "Customer identifier"
  environment:
    description: "Environment name (dev, sit, uat, prod)"
  catalog:
    description: "Catalog name"
  schema_prefix:
    description: "Schema prefix for environment"

include: 
  - jobs/*.yml
  # Job configurations are now defined in domain-specific files
  # See src/*/jobs.yml for individual job definitions

targets:
  dev:
    git:
      branch: develop
    variables:
      customer: "PANDs"
      environment: "dev"
      catalog: "main"
      schema_prefix: "dev_"
      
  sit:
    git:
      branch: release/sit
    variables:
      customer: "CHANGE_ME"
      environment: "sit"
      catalog: "main"
      schema_prefix: "sit_"
      
  uat:
    git:
      branch: release/uat
    variables:
      customer: "CHANGE_ME"
      environment: "uat"
      catalog: "main"
      schema_prefix: "uat_"
      
  prod:
    git:
      branch: main
    variables:
      customer: "CHANGE_ME"
      environment: "prod"
      catalog: "main"
      schema_prefix: ""
