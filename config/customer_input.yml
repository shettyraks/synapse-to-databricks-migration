# Databricks deployment input file
# Define per-environment customer, catalog, and schema names

environments:
  dev:
    customer: PANDs
    catalog: rio_cicd_setup_dev
    flyway_schema: pandas_flyway
    schemas:
      - inventory
      - masterdata
  sit:
    customer: TBD
    catalog: rio_cicd_setup_sit
    flyway_schema: flyway_sit
    schemas:
      - inventory
      - masterdata
  uat:
    customer: TBD
    catalog: rio_cicd_setup_uat
    flyway_schema: flyway_uat
    schemas:
      - inventory
      - masterdata
  prod:
    customer: TBD
    catalog: rio_cicd_setup_prod
    flyway_schema: flyway_prod
    schemas:
      - inventory
      - masterdata


