[project]
name = "synapse-to-databricks-migration"
version = "1.0.0"
description = "CI/CD Pipeline for Databricks Migration from Synapse"

[project.metadata]
authors = ["Raks"]
maintainers = ["DBX"]
license = "MIT"

[project.dependencies]
databricks-cli = ">=0.273.0"
pytest = ">=7.0.0"
black = ">=23.0.0"
flake8 = ">=6.0.0"

[project.optional-dependencies]
dev = [
    "pytest-cov",
    "mypy",
    "pre-commit"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
