name: Deploy to UAT

on:
  push:
    branches: [ release/uat ]
    tags:
      - '*-uat-deploy_now'
      - '*-uat-deploy-now'
      - '*_uat_deploy_now'
      - '*_uat_deploy-now'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Optional tag name (for tag-based deployment)'
        required: false
        type: string

env:
  ENVIRONMENT: uat

jobs:
  deploy-to-uat:
    runs-on: ubuntu-latest
    environment: uat
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag_name || github.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Python Dependencies
      run: |
        echo "Installing Python dependencies..."
        pip install -r requirements.txt
        echo "✅ Python dependencies installed"
    
    - name: Install Databricks CLI
      run: |
        echo "Installing Databricks CLI..."
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        echo "✅ Databricks CLI installed"
    
    - name: Configure Databricks CLI
      run: |
        echo "Configuring Databricks CLI for UAT environment..."
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_UAT }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_UAT }}
    
    - name: Load Configuration
      id: config
      run: |
        echo "Loading configuration for uat environment..."
        eval "$(python3 scripts/read_config.py config/customer_input.yml uat)"
        echo "CUSTOMER=$CUSTOMER" >> $GITHUB_OUTPUT
        echo "CATALOG=$CATALOG" >> $GITHUB_OUTPUT
        echo "SCHEMAS=$SCHEMAS" >> $GITHUB_OUTPUT
        echo "✅ Configuration loaded"
    
    - name: Run SQL Migrations
      run: |
        echo "Running SQL migrations for UAT environment..."
        python deploy.py --environment uat --skip-backup
      env:
        DATABRICKS_HOST_UAT: ${{ secrets.DATABRICKS_HOST_UAT }}
        DATABRICKS_TOKEN_UAT: ${{ secrets.DATABRICKS_TOKEN_UAT }}
        HTTP_PATH_UAT: ${{ secrets.HTTP_PATH_UAT }}
        SQL_USER_UAT: ${{ secrets.SQL_USER_UAT }}
        SQL_PASSWORD_UAT: ${{ secrets.SQL_PASSWORD_UAT }}
    
    - name: Deploy Databricks Assets
      run: |
        echo "Deploying Databricks assets to UAT environment..."
        databricks bundle deploy --target uat --var="customer=${{ steps.config.outputs.CUSTOMER }}" --var="catalog=${{ steps.config.outputs.CATALOG }}"
        databricks bundle summary --target uat
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_UAT }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_UAT }}
    
    - name: Validate Deployment
      run: |
        echo "Validating deployment for UAT..."
        python scripts/validate_deployment.py --environment uat
      env:
        DATABRICKS_HOST_UAT: ${{ secrets.DATABRICKS_HOST_UAT }}
        DATABRICKS_TOKEN_UAT: ${{ secrets.DATABRICKS_TOKEN_UAT }}
