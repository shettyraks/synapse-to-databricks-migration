name: Deploy to UAT

on:
  push:
    branches: [ release/uat ]
  workflow_dispatch:

env:
  ENVIRONMENT: uat

jobs:
  deploy-to-uat:
    runs-on: ubuntu-latest
    environment: uat
    needs: []
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Databricks CLI
      run: pip install databricks-cli
    
    - name: Configure Databricks CLI
      run: |
        echo "${{ secrets.DATABRICKS_HOST_UAT }}" | databricks configure --token
      env:
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_UAT }}
    
    - name: Deploy Databricks Assets
      run: |
        databricks bundle deploy --target uat
    
    - name: Run SQL Migrations
      run: |
        ./scripts/deploy-sql-migrations.sh uat
    
    - name: Validate Deployment
      run: |
        python scripts/validate_deployment.py --environment uat
    
    - name: Run UAT Tests
      run: |
        python scripts/run_uat_tests.py --environment uat
    
    - name: Notify UAT Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#databricks-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
