name: Deploy to SIT

on:
  push:
    branches: [ release/sit ]
  workflow_dispatch:

env:
  ENVIRONMENT: sit

jobs:
  deploy-to-sit:
    runs-on: ubuntu-latest
    environment: sit
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Databricks CLI
      run: pip install databricks-cli
    
    - name: Configure Databricks CLI
      run: |
        echo "${{ secrets.DATABRICKS_HOST_SIT }}" | databricks configure --token
      env:
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_SIT }}
    
    - name: Deploy Databricks Assets
      run: |
        databricks bundle deploy --target sit
    
    - name: Run SQL Migrations
      run: |
        ./scripts/deploy-sql-migrations.sh sit
    
    - name: Validate Deployment
      run: |
        python scripts/validate_deployment.py --environment sit
    
    - name: Run Integration Tests
      run: |
        python scripts/run_integration_tests.py --environment sit
