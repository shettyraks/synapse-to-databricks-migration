name: Deploy to Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  ENVIRONMENT: dev

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Python Dependencies
      run: |
        echo "Installing Python dependencies from requirements.txt..."
        pip install -r requirements.txt
        echo "Python dependencies installed successfully"
    
    - name: Install Databricks CLI
      run: |
        echo "Installing Databricks CLI via official script..."
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        echo "Databricks CLI installed successfully"
    
    - name: Configure Databricks CLI
      run: |
        echo "Configuring Databricks CLI with environment variables..."
        export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST_DEV }}"
        export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN_DEV }}"
        echo "Databricks CLI configured successfully"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
      
    - name: Download Databricks JDBC Driver
      run: |
        echo "Downloading Databricks JDBC driver for Flyway..."
        curl -L -o databricks-jdbc-driver.jar "https://repo1.maven.org/maven2/com/databricks/databricks-jdbc/2.6.25/databricks-jdbc-2.6.25.jar"
        echo "Databricks JDBC driver downloaded successfully"
        ls -la databricks-jdbc-driver.jar

    - name: Run SQL Migrations
      run: |
        echo "Running SQL migrations for development environment..."
        ./scripts/deploy-sql-migrations.sh dev
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        DATABRICKS_HOST_DEV: ${{ secrets.DATABRICKS_HOST_DEV }}
        HTTP_PATH_DEV: ${{ secrets.HTTP_PATH_DEV }}
        USER_DEV: ${{ secrets.USER_DEV }}
        PASSWORD_DEV: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Deploy Databricks Assets
      run: |
        echo "Loading config values..."
        eval "$(python3 scripts/read_config.py config/customer_input.yml dev)"
        export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST_DEV }}"
        export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN_DEV }}"
        echo "Deploying Databricks assets to development environment..."
        echo "Customer: $CUSTOMER, Catalog: $CATALOG"
        databricks bundle deploy --target dev --var="customer=$CUSTOMER" --var="catalog=$CATALOG"
        databricks bundle summary --target dev
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Deployment Complete
      run: |
        echo "âœ… Deployment to development environment completed successfully"
