name: Deploy to Development

on:
  push:
    branches: [ develop ]
    tags:
      - '*-dev-deploy_now'
      - '*-dev-deploy-now'
      - '*_dev_deploy_now'
      - '*_dev_deploy-now'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Optional tag name (for tag-based deployment)'
        required: false
        type: string

env:
  ENVIRONMENT: dev

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag_name || github.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Python Dependencies
      run: |
        echo "Installing Python dependencies from requirements.txt..."
        pip install -r requirements.txt
        echo "✅ Python dependencies installed successfully"
    
    - name: Install Databricks CLI
      run: |
        echo "Installing Databricks CLI via official script..."
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        echo "✅ Databricks CLI installed successfully"
    
    - name: Configure Databricks CLI
      run: |
        echo "Configuring Databricks CLI with environment variables..."
        export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST_DEV }}"
        export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN_DEV }}"
        echo "✅ Databricks CLI configured successfully"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Load Configuration
      id: config
      run: |
        echo "Loading configuration for dev environment..."
        eval "$(python3 scripts/read_config.py config/customer_input.yml dev)"
        echo "CUSTOMER=$CUSTOMER" >> $GITHUB_OUTPUT
        echo "CATALOG=$CATALOG" >> $GITHUB_OUTPUT
        echo "SCHEMAS=$SCHEMAS" >> $GITHUB_OUTPUT
        echo "✅ Configuration loaded: Customer=$CUSTOMER, Catalog=$CATALOG"
    
    - name: Run SQL Migrations
      run: |
        echo "Running SQL migrations for development environment..."
        python deploy.py --environment dev --skip-backup
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
        HTTP_PATH: ${{ secrets.HTTP_PATH_DEV }}
        SQL_USER: ${{ secrets.SQL_USER_DEV }}
        SQL_PASSWORD: ${{ secrets.SQL_PASSWORD_DEV }}
        DATABRICKS_HOST_DEV: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN_DEV: ${{ secrets.DATABRICKS_TOKEN_DEV }}
        HTTP_PATH_DEV: ${{ secrets.HTTP_PATH_DEV }}
        SQL_USER_DEV: ${{ secrets.SQL_USER_DEV }}
        SQL_PASSWORD_DEV: ${{ secrets.SQL_PASSWORD_DEV }}
    
    - name: Deploy Databricks Assets
      run: |
        echo "Deploying Databricks assets to development environment..."
        echo "Customer: ${{ steps.config.outputs.CUSTOMER }}, Catalog: ${{ steps.config.outputs.CATALOG }}"
        databricks bundle deploy --target dev --var="customer=${{ steps.config.outputs.CUSTOMER }}" --var="catalog=${{ steps.config.outputs.CATALOG }}"
        databricks bundle summary --target dev
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Deployment Complete
      run: |
        echo "✅ Deployment to development environment completed successfully"
        echo "Tag/Branch: ${{ github.ref }}"
