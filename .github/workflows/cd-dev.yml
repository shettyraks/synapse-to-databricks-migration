name: Deploy to Development

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  ENVIRONMENT: dev

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install Python Dependencies
      run: |
        echo "Installing Python dependencies from requirements.txt..."
        pip install -r requirements.txt
        echo "Python dependencies installed successfully"
    
    - name: Install Databricks CLI
      run: |
        echo "Installing Databricks CLI via official script..."
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        echo "Databricks CLI installed successfully"
    
    - name: Configure Databricks CLI
      run: |
        echo "Configuring Databricks CLI with environment variables..."
        export DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST_DEV }}"
        export DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN_DEV }}"
        echo "Databricks CLI configured successfully"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Deploy Databricks Assets
      run: |
        echo "Deploying Databricks assets to development environment..."
        databricks bundle deploy --target dev
        databricks bundle summary --target dev
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Install Flyway
      run: |
        echo "Installing Flyway..."
        # Use a more reliable installation method
        echo "Installing Flyway via package manager..."
        
        # Install Java first (required for Flyway)
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        
        # Download Flyway from a reliable source
        FLYWAY_VERSION="11.14.1"
        wget -q "https://github.com/flyway/flyway/releases/download/${FLYWAY_VERSION}/flyway-${FLYWAY_VERSION}-linux-x64.tar.gz"
        
        # Verify the download
        if [ -f "flyway-${FLYWAY_VERSION}-linux-x64.tar.gz" ] && [ $(stat -c%s "flyway-${FLYWAY_VERSION}-linux-x64.tar.gz") -gt 1000000 ]; then
          echo "Flyway downloaded successfully ($(stat -c%s "flyway-${FLYWAY_VERSION}-linux-x64.tar.gz") bytes)"
          tar -xzf "flyway-${FLYWAY_VERSION}-linux-x64.tar.gz"
          sudo ln -s "$(pwd)/flyway-${FLYWAY_VERSION}/flyway" /usr/local/bin/flyway
          rm "flyway-${FLYWAY_VERSION}-linux-x64.tar.gz"
          echo "Flyway installed successfully"
        else
          echo "Download failed or file too small, trying alternative..."
          # Alternative: Install via package manager if available
          sudo apt-get install -y flyway || echo "Package manager installation failed, continuing without Flyway"
        fi
    
    - name: Run SQL Migrations
      run: |
        echo "Running SQL migrations for development environment..."
        ./scripts/deploy-sql-migrations.sh dev
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}
    
    - name: Deployment Complete
      run: |
        echo "âœ… Deployment to development environment completed successfully"
