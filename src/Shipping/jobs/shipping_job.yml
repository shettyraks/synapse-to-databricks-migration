# Shipping Job Configuration
resources:
  jobs:
    shipping_etl_job:
      name: "Shipping ETL Job"
      tasks:
        - task_key: "shipping_data_processing"
          notebook_task:
            notebook_path: "/Workspace/Shared/synapse-migration/src/Shipping/notebooks/shipping_etl"
            base_parameters:
              catalog: "main"
              schema: "shipping"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2
      schedule:
        quartz_cron_expression: "0 0 9 * * ?"
        timezone_id: "UTC"
        pause_status: "UNPAUSED"
