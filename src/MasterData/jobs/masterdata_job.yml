# MasterData Job Configuration
resources:
  jobs:
    masterdata_etl_job:
      name: "MasterData ETL Job"
      tasks:
        - task_key: "masterdata_data_processing"
          notebook_task:
            notebook_path: "/Workspace/Shared/synapse-migration/src/MasterData/notebooks/masterdata_etl"
            base_parameters:
              catalog: "main"
              schema: "masterdata"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2
      schedule:
        quartz_cron_expression: "0 0 7 * * ?"
        timezone_id: "UTC"
        pause_status: "UNPAUSED"
