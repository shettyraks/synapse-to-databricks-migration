# Rail Job Configuration
resources:
  jobs:
    rail_etl_job:
      name: "Rail ETL Job"
      tasks:
        - task_key: "rail_data_processing"
          notebook_task:
            notebook_path: "/Workspace/Shared/synapse-migration/src/Rail/notebooks/rail_etl"
            base_parameters:
              catalog: "main"
              schema: "rail"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2
      schedule:
        quartz_cron_expression: "0 0 8 * * ?"
        timezone_id: "UTC"
        pause_status: "UNPAUSED"
