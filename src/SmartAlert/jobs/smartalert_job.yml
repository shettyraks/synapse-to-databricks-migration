# SmartAlert Job Configuration
resources:
  jobs:
    smartalert_etl_job:
      name: "SmartAlert ETL Job"
      tasks:
        - task_key: "smartalert_data_processing"
          notebook_task:
            notebook_path: "/Workspace/Shared/synapse-migration/src/SmartAlert/notebooks/smartalert_etl"
            base_parameters:
              catalog: "main"
              schema: "smartalert"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2
      schedule:
        quartz_cron_expression: "0 0 10 * * ?"
        timezone_id: "UTC"
        pause_status: "UNPAUSED"
